<!DOCTYPE html>
<html>
<head>
    <title>3D Website with Three.js and A-Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<!-- A-Frame Scene -->
<a-scene>
    <!-- Add a box -->
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"
           event-set__enter="_event: mouseenter; color: #FFC65D"
           event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>

    <!-- Add a sphere -->
    <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>

    <!-- Add a plane -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    <!-- Add a camera -->
    <a-camera position="0 1.6 0"></a-camera>

    <!-- Add some ambient lighting -->
    <a-light type="ambient" color="#FFF"></a-light>
    <a-light type="directional" position="1 2 3" target="#box"></a-light>
</a-scene>

<!-- Three.js Example (separate from A-Frame) -->
<script>
    // Setup the Three.js scene
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a Three.js box
    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
    }
    animate();
</script>

</body>
</html>
